{% extends 'schooler/base.html' %}

{% block content %}
<div class="container">
    <h2>{{ form.instance.pk|yesno:"Update Event,Create Event" }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ form.instance.pk|yesno:"Update,Create" }}</button>
        <a href="{% url 'school:events' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
