{% extends 'schooler/base.html' %}

{% block content %}
<div class="container">
    <h2>Delete Event</h2>
    <p>Are you sure you want to delete the event "{{ event.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'school:events' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
