{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{% if assignment %}Edit Assignment{% else %}Create Assignment{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" {% if assignment %}value="{{ assignment.title }}"{% endif %} required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" required>{% if assignment %}{{ assignment.description }}{% endif %}</textarea>
        </div>
        <div class="form-group">
            <label for="due_date">Due Date</label>
            <input type="date" class="form-control" id="due_date" name="due_date" {% if assignment %}value="{{ assignment.due_date|date:'Y-m-d' }}"{% endif %} required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
