{% extends 'schooler/base.html' %}

{% block content %}
    <h1>Edit Profile</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {% if profile_form %}
            {{ profile_form.as_p }}
        {% endif %}
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
{% endblock %}
